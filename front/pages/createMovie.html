    <main class="container border mt-4">
      <!-- // id, titulo, año, director, genero, rate, imagenUrl
    // Crear un formulario para agregar una película -->
      <form class="row g-3 needs-validation" validate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Titulo</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom03" class="form-label">Director</label>
          <input
            type="text"
            class="form-control"
            id="director"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Año</label>
          <input
            type="number"
            class="form-control"
            id="year"
            placeholder="YYYY"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-2">
          <label for="validationCustom06" class="form-label">Duracion</label>
          <input
            type="text"
            class="form-control"
            id="duration"
            placeholder="Ej: 2h 31min"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-2">
          <label for="validationCustom06" class="form-label">Rate</label>
          <input
            type="number"
            step="0.1"
            class="form-control"
            id="rate"
            placeholder="0.0 - 10.0"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Genero</label>
          <input
            type="text"
            class="form-control"
            id="genre"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">URL de la Imagen</label>
          <input
            type="url"
            class="form-control"
            id="urlImage"
            required
          />
          <div class="invalid-feedback">Please provide a valid city.</div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Cargar datos</button>
        </div>
      </form>
      <div style="margin: 10px">
        <button class="btn btn-primary" type="button" id="clearButton">Limpiar datos</button>
      </div>
    </main>
